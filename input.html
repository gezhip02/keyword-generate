<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Keyword Generator - Input</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .card {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border: none;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 2px solid #f0f0f0;
            padding: 15px 20px;
        }
        .table-container {
            padding: 20px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 8px 20px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .nav-tabs {
            border-bottom: 2px solid #dee2e6;
        }
        .nav-tabs .nav-link.active {
            border-bottom: 2px solid #0d6efd;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
        }
        .nav-tabs .nav-link:hover {
            border: none;
            color: #0d6efd;
        }
        .number-column {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">SEO Keyword Generator Pro</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="input.html">Input</a>
                <a class="nav-link" href="keywords.html">Keywords</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Topics Input</h5>
                <div>
                    <input type="file" id="fileInput" accept=".xlsx, .xls" class="d-none">
                    <button class="btn btn-primary me-2" onclick="document.getElementById('fileInput').click()">
                        Upload Excel
                    </button>
                    <button class="btn btn-success" onclick="generateKeywords()">Generate Keywords</button>
                </div>
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="topics-tab" data-bs-toggle="tab" data-bs-target="#topics" type="button">Topics</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="roots-tab" data-bs-toggle="tab" data-bs-target="#roots" type="button">Root Words</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="topics" role="tabpanel">
                        <div class="table-container">
                            <table id="topicsTable" class="table table-striped" style="width:100%">
                                <thead>
                                    <tr>
                                        <th class="number-column">#</th>
                                        <th>Topic</th>
                                        <th>Chinese Meaning</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="roots" role="tabpanel">
                        <div class="table-container">
                            <table id="rootsTable" class="table table-striped" style="width:100%">
                                <thead>
                                    <tr>
                                        <th class="number-column">#</th>
                                        <th>Root Word</th>
                                        <th>Chinese Meaning</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/input.js"></script>
</body>
</html>
