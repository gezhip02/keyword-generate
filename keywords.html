<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Keyword Generator - Keywords</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .card {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border: none;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 2px solid #f0f0f0;
            padding: 15px 20px;
        }
        .table-container {
            padding: 20px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 8px 20px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .number-column {
            width: 50px;
            text-align: center;
        }
        .alert {
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">SEO Keyword Generator Pro</a>
            <div class="navbar-nav">
                <a class="nav-link" href="input.html">Input</a>
                <a class="nav-link active" href="keywords.html">Keywords</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Keywords List</h5>
                <div>
                    <input type="file" id="keywordsFileInput" accept=".xlsx, .xls" class="d-none">
                    <button class="btn btn-primary me-2" onclick="document.getElementById('keywordsFileInput').click()">
                        Upload Keywords Excel
                    </button>
                    <button class="btn btn-success" onclick="downloadResults()">Download Results</button>
                </div>
            </div>
            <div class="card-body">
                <div class="alert alert-info mb-3">
                    <small>
                        <strong>Excel Format:</strong> Your Excel file should have columns: 'Keywords' and 'Chinese Translation' (optional)
                    </small>
                </div>
                <div class="table-container">
                    <table id="resultsTable" class="table table-striped" style="width:100%">
                        <thead>
                            <tr>
                                <th class="number-column">#</th>
                                <th>Keyword</th>
                                <th>Chinese Translation</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/keywords.js"></script>
</body>
</html>
